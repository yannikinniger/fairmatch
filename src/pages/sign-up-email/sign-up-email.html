<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <div>
    <form>
      <input-field name="E-Mail" type="text" placeholder="Schreibe deine Email hier" [(model)]="email"></input-field>
      <input-field name="Password" type="password" placeholder="Schreibe hier dein Passwort" [(model)]="password">
        <a id="link">Passwort vergessen?</a>
      </input-field>
    </form>
  </div>
</ion-content>

<ion-footer id="footer" no-shadow no-border no-lines >
  <ion-toolbar id="toolbar" position="bottom">
    <button id="login-button" (click)="loginWithEmail()" ion-button full >Login</button>
  </ion-toolbar>
</ion-footer>
