<ion-header>

  <ion-navbar>
    <ion-title>sign-up-email</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="email-input" placeholder="Schreibe deine Email hier"></ion-input>
  </ion-item>

  <ion-item>

    <ion-label color="red" >Passwort vergessen?</ion-label>

</ion-content>

<ion-footer no-shadow>
  <ion-toolbar position="bottom">
    <button ion-button full>Login</button>
  </ion-toolbar>
