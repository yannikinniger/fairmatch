<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="description">
      <h1>Erstelle ein Turnier </h1>
      <p>Wähle einen Turniername und füge eine Beschreibung für deine Freunde hinzu. </p>
    </div>
    <input-field name="Turniername" placeholder="Schreibe hier dein Tourniername"
                 [(model)]="tournament.name"></input-field>
    <input-field name="Turnierbeschreibung" placeholder="Beschreibe hier dein Tournier"
                 [(model)]="tournament.description"></input-field>
</ion-content>


<bottom-button (click)="saveTournament()" text="{{nextStepButton}}"></bottom-button>
