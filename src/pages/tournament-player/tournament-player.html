<ion-content padding>
  <div>
    <form action="">
      <div id="description">
        <h1>Erstelle ein Turnier </h1>
        <p>Lade die Tournierteilnehmer ein und bestimme ihre Fähigkeiten. </p>
      </div>
      <p>Freunde hinzufügen</p>
      <input type="value" placeholder="Schreibe einen Namen">
      <p>Postion</p>
      <ion-item>
        <ion-select multiple="true">
          <ion-option id="position-front">Vorne</ion-option>
          <ion-option id="position-back">Hinten</ion-option>
        </ion-select>
      </ion-item>
      <p>Erfahrung</p>
      <ion-item>
        <ion-select multiple="false">
          <ion-option id="experience-low">Tief</ion-option>
          <ion-option id="experience-middle">Mittel</ion-option>
          <ion-option id="experience-hight">Hoch</ion-option>
        </ion-select>
      </ion-item>
    </form>
  </div>
</ion-content>

<ion-footer id="footer" no-shadow no-border no-lines >
  <ion-toolbar id="toolbar" position="bottom">
    <button id="next-step-button" (click)="goToPage()" ion-button full >Tournier erstellen</button>
  </ion-toolbar>
</ion-footer>
